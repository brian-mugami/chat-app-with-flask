{% extends 'base.html'%}
{% block title%} Room {% endblock%}
{% block content %}
    <div class="message-box">
        <h2> Chat Room: {{room}}</h2>
        <div class="messages" id="messages">
        </div>
        <div class="inputs">
            <input type="text" rows="3" placeholder="Message" name="message" id="message"/>
            <button type="button" name="send" id="send-btn" class="btn btn-dark" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="{{url_for('static', filename='javascript/front.js')}}"></script>
    {% if messages%}
    {% for msg in messages%}
    <script type="text/javascript"> createMessage("{{msg.name}}","{{msg.message}}")</script>
    {% endfor %}
    {% endif %}
{% endblock %}
